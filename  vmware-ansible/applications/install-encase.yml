---
- name: Install Encase
  hosts: all
  gather_facts: no
  tasks:

  - name: Copy installation media to server
    win_copy:
      src: "{{ src_encase_path }}{{ src_encase_installer }}"
      dest: c:\temp\

  - name: Installing Encase
    win_package:
      path: C:\temp\{{ src_encase_installer }}
      arguments: ALLUSERS=1 REBOOT=ReallySuppress
      state: present

